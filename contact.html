<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title></head>
<div class="container"> 
  <link rel="stylesheet" 
  href="connect.css" type="text/css">
  <body>
    <form id="contact" action="" method="post">
      <h3>Quick Contact</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input placeholder="First Name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Last Name" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
  </body>
</html>
